<!doctype html>
<html>
    <head>
        <title>AotOR</title>
        <meta name="description" content="AotOR">
        <meta name="author" content="Ryan Miller">
        <meta name="keywords" content="AOTOR">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>

        <script>
            function update_counter(counter){
                var darkcounter = document.getElementById('darkcounter')
                var lightcounter = document.getElementById('lightcounter')
                if (counter == 'light'){
                    count = parseInt(lightcounter.innerText) + 1
                    lightcounter.innerText = count
                } else if (counter == 'dark'){
                    count = parseInt(darkcounter.innerText) + 1
                    darkcounter.innerText = count
                } else if (counter == 'reset'){
                    darkcounter.innerText = 0
                    lightcounter.innerText = 0
                }
            }

            function update_number(counter, action){
                var darknum = document.getElementById('darknumber')
                var lightnum = document.getElementById('lightnumber')
                if (action == '+'){
                    change = 1
                } else if (action == '-'){
                    change = -1
                }
                if (counter == 'light'){
                    count = parseInt(lightnum.innerText) + change
                    lightnum.innerText = count
                } else if (counter == 'dark'){
                    count = parseInt(darknum.innerText) + change
                    darknum.innerText = count
                }
            }

            function change_destiny(destinyID){
                var destinypoint = document.getElementById(destinyID)
                imgname = destinypoint.src.slice(-9)
                console.log(imgname)
                if (imgname == 'dark0.svg'){
                    destinypoint.src = 'light.svg'
                    update_counter('dark')
                    update_number('dark', '-')
                    update_number('light', '+')
                } else if (imgname == 'light.svg') {
                    destinypoint.src = 'dark0.svg'
                    update_counter('light')
                    update_number('dark', '+')
                    update_number('light', '-')
                }
            }

            function add_destiny(){
                var numpoints = document.getElementsByClassName('destinypoint').length
                if (numpoints == 0){
                    togglehide('destinypointsheading','flex')
                }
                var destinypoint = document.createElement("a")
                destinypoint.href = '#'
                destinypoint.className = 'destinypoint'
                destinypoint.onclick = function() {change_destiny('destiny' + numpoints)}
                var destinyimage = document.createElement("img")
                destinyimage.id = 'destiny' + numpoints
                destinyimage.className = 'destinysvg'
                destinypoint.appendChild(destinyimage)
                destinyimage.src = 'dark0.svg'
                var destinytray = document.getElementById('destinytray')
                destinytray.appendChild(destinypoint)
                update_number('dark', '+')
            }

            function remove_destiny(){
                var destinytray = document.getElementById('destinytray')
                if (destinytray.lastChild.className != 'counterheading'){
                    if (destinytray.lastChild.firstChild.src.slice(-9) == 'dark0.svg'){
                        update_number('dark','-')
                    } else if (destinytray.lastChild.firstChild.src.slice(-9) == 'light.svg'){
                        update_number('light','-')
                    }
                    destinytray.removeChild(destinytray.lastChild);
                }
                var numpoints = document.getElementsByClassName('destinypoint').length
                if (numpoints == 0){
                    togglehide('destinypointsheading','flex')
                }

            }
            function togglehide(item, basedisplay) {
                var x = document.getElementById(item);
                if (x.style.display === "none") {
                x.style.display = basedisplay;
                } else {
                x.style.display = "none";
                }
          }
        </script>

<div class="maincont">
        <div id="destinytracker" class="destinytracker">
            <h1 class="counterheading">USED</h1>
            <div class="counterimg" style="background-image: url(light.svg);">
                <a id="lightcounter" class="countertxt">0</a>
            </div>
            <div class="counterimg" style="background-image: url(dark0.svg);">
                <a id="darkcounter" class="countertxt">0</a>
            </div>
        </div>
        <div id="destinynumber" class="destinytracker">
            <h1 class="counterheading">NUM</h1>
            <div class="counterimg" style="background-image: url(light.svg);">
                <a id="lightnumber" class="countertxt">0</a>
            </div>
            <div class="counterimg" style="background-image: url(dark0.svg);">
                <a id="darknumber" class="countertxt">0</a>
            </div>
        </div>
        <div id="destinytray" class="destinytray">
            <h1 id="destinypointsheading" class="counterheading" style="display: none;">DESTINY POINTS</h1>
            
        </div>
    </div>
        
        <div>
            <button class="button button1" onclick="add_destiny()">ADD DESTINY POINT</button>
            <br>
            <button class="button button2" onclick="remove_destiny()">REMOVE DESTINY POINT</button>
            <br>
            <button class="button button3" onclick="togglehide('destinynumber','inline-block')">TOGGLE NUMBER COUNTER</button>
            <br>
            <button class="button button3" onclick="togglehide('destinytracker','inline-block')">TOGGLE USAGE TRACKER</button>
            <br>
            <button class="button button3" onclick="update_counter('reset')">RESET USED</button>
            <br>
            <button class="button button3" onclick="location.reload();">RESET PAGE</button>      
        </div>
        

    </body>
</html>
