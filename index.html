<!doctype html>
<html>
    <head>
        <title>AotOR</title>
        <meta name="description" content="AotOR">
        <meta name="author" content="Ryan Miller">
        <meta name="keywords" content="AOTOR">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <script src="scripts.js"></script>
        <div class="maincont">
            <div id="destinytracker" class="destinytracker">
                <h1 class="counterheading">USED</h1>
                <div class="counterimg">
                    <a id="lightcounter" class="countertxt">0</a>
                </div>
                <div class="counterimg">
                    <a id="darkcounter" class="countertxt">0</a>
                </div>
            </div>
            <div id="destinynumber" class="destinytracker">
                <h1 class="counterheading">NUM</h1>
                <div class="counterimg">
                    <a id="lightnumber" class="countertxt">0</a>
                </div>
                <div class="counterimg">
                    <a id="darknumber" class="countertxt">0</a>
                </div>
            </div>
            <div id="destinytray" class="destinytray">
                <h1 id="destinypointsheading" class="counterheading" style="display: none;">DESTINY POINTS</h1> 
            </div>
        </div>
            <div>
                <button class="button button1" onclick="add_destiny()">ADD DESTINY POINT</button>
                <br>
                <button class="button button2" onclick="remove_destiny()">REMOVE DESTINY POINT</button>
                <br>
                <button class="button button3" onclick="togglehide('destinynumber','inline-block')">TOGGLE NUMBER COUNTER</button>
                <br>
                <button class="button button3" onclick="togglehide('destinytracker','inline-block')">TOGGLE USAGE TRACKER</button>
                <br>
                <button class="button button3" onclick="update_counter('reset')">RESET USED</button>
                <br>
                <button class="button button3" onclick="location.reload();">RESET PAGE</button>      
            </div>

    </body>
</html>
